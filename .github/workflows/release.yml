name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: voidmic
            asset_name: voidmic-linux-x86_64
          - os: windows-latest
            artifact_name: voidmic.exe
            asset_name: voidmic-windows-x86_64.exe
          - os: macos-latest
            artifact_name: voidmic
            asset_name: voidmic-macos-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgtk-3-dev libappindicator3-dev

    - name: Build Release
      run: cargo build --release --verbose

    - name: Upload Binary
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/${{ matrix.artifact_name }}
        name: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

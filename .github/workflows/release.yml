name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgtk-3-dev libappindicator3-dev libxdo-dev libgl1-mesa-dev libx11-dev libx11-xcb-dev libxcb1-dev

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build Release
      run: |
        cargo build --release --workspace
        
    - name: Install Packaging Tools
      run: |
        cargo install cargo-deb
        cargo install cargo-generate-rpm

    - name: Package App (Deb/RPM)
      run: |
        cd crates/app
        cargo deb --no-build
        cargo generate-rpm
        cd ../..

    - name: Package App (AppImage)
      run: |
        # Structure AppDir
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/32x32/apps
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        cp target/release/voidmic_app AppDir/usr/bin/voidmic
        cp assets/voidmic.desktop AppDir/usr/share/applications/
        cp assets/icon_32.png AppDir/usr/share/icons/hicolor/32x32/apps/voidmic.png
        cp assets/logo_256.png AppDir/usr/share/icons/hicolor/256x256/apps/voidmic.png
        
        # Download linuxdeploy
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
        # Build AppImage (Use 256px as main source, linuxdeploy will distribute it)
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --icon-file assets/logo_256.png --desktop-file assets/voidmic.desktop

    - name: Package Plugins
      run: |
        mkdir -p plugins/VoidMic.vst3/Contents/x86_64-linux
        mkdir -p plugins/voidmic.lv2
        
        # VST3
        # nih_plug produces a shared library. Rename to .so inside the bundle for VST3.
        cp target/release/libvoidmic_plugin.so plugins/VoidMic.vst3/Contents/x86_64-linux/VoidMic.so
        
        # CLAP
        # Single file, usually .clap extension
        cp target/release/libvoidmic_plugin.so plugins/VoidMic.clap
        
        # LV2
        # Needs manifests + binary
        cp target/release/libvoidmic_lv2.so plugins/voidmic.lv2/
        cp crates/lv2/*.ttl plugins/voidmic.lv2/
        
        # Create Tarball
        cd plugins
        tar -czvf ../voidmic-plugins-linux-x86_64.tar.gz *
        cd ..
        sha256sum voidmic-plugins-linux-x86_64.tar.gz > voidmic-plugins-linux-x86_64.tar.gz.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          voidmic-plugins-linux-x86_64.tar.gz
          voidmic-plugins-linux-x86_64.tar.gz.sha256
          crates/app/target/debian/*.deb
          crates/app/target/generate-rpm/*.rpm
          *.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

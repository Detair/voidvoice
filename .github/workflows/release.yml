name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgtk-3-dev libappindicator3-dev libxdo-dev

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build Release
      run: cargo build --release --verbose

    - name: Package Release
      run: |
        mkdir -p release
        cp target/release/voidmic release/
        cd release
        tar -czvf ../voidmic-linux-x86_64.tar.gz voidmic
        cd ..
        sha256sum voidmic-linux-x86_64.tar.gz > voidmic-linux-x86_64.tar.gz.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          voidmic-linux-x86_64.tar.gz
          voidmic-linux-x86_64.tar.gz.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

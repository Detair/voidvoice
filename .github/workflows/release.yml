name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (Linux)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libgtk-3-dev libappindicator3-dev libxdo-dev

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build Release
      run: cargo build --release --verbose

    - name: Install Packaging Tools
      run: |
        cargo install cargo-deb
        cargo install cargo-generate-rpm

    - name: Build Packages
      run: |
        cargo deb
        cargo generate-rpm

    - name: Build AppImage
      run: |
        # Structure AppDir
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/32x32/apps
        cp target/release/voidmic AppDir/usr/bin/
        cp assets/voidmic.desktop AppDir/usr/share/applications/
        cp assets/icon_32.png AppDir/usr/share/icons/hicolor/32x32/apps/voidmic.png
        
        # Download linuxdeploy
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
        # Build AppImage
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --icon-file assets/icon_32.png --desktop-file assets/voidmic.desktop

    - name: Package Release
      run: |
        mkdir -p release
        cp target/release/voidmic release/
        cd release
        tar -czvf ../voidmic-linux-x86_64.tar.gz voidmic
        cd ..
        sha256sum voidmic-linux-x86_64.tar.gz > voidmic-linux-x86_64.tar.gz.sha256

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          voidmic-linux-x86_64.tar.gz
          voidmic-linux-x86_64.tar.gz.sha256
          target/debian/*.deb
          target/generate-rpm/*.rpm
          *.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

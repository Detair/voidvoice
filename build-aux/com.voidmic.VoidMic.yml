app-id: com.voidmic.VoidMic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: voidmic

finish-args:
  # PulseAudio access for audio processing
  - --socket=pulseaudio
  # X11/Wayland for GUI
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  # Network for auto-updater
  - --share=network
  # Access to pactl for virtual device management
  - --talk-name=org.pulseaudio.*

modules:
  - name: voidmic
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/voidmic/cargo
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/voidmic -t /app/bin/
    sources:
      - type: dir
        path: .
